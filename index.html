<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_container">
        <h1>LeetCode Metric</h1>
        <div id="user_input">
            <input type="text" id="name" placeholder="Enter your username" autocomplete="off">
            <button id="Search">Search</button>
        </div>
        <div id="stats">
            <div id="progress">
                <div class="progress_items  ">
                    <div class="first_progress circle">
                        <span id="Easy_progress"></span>
                        <p>Easy</p>
                    </div>
                    
                </div>
                <div class="progress_items ">
                    <div class="second_progress circle">
                        <span id="medium_progress"></span>
                        <p>Medium</p>
                    </div>
                    
                </div>
                <div class="progress_items ">
                    <div class="third_progress circle">
                        <span id="hard_progress"></span>
                        <p>Hard</p>
                    </div>
                    
                </div>
            </div>
            <div id="stats_card"></div>
        </div>
    </div>
    <script src="metric.js"></script>
</body>
</html>
